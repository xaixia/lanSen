<div class="search-form">
  <div class="card" [@openClose]="searchFormOpend ? 'open' : 'closed'">
    <form [formGroup]="form">
      <div class="form-inline">
        <div class="font-weight-bold width10p">カテゴリー</div>
        <div class="form-group">
          <div class="input-group">
            <select
              class="width13p"
              formControlName="Category"
              appValidate
              [validateFormControl]="form.get('Category')"
            >
              <option value=""></option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width10p font-weight-bold">作業名</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input
              type="text"
              class="form-control width20p"
              formControlName="WorkName"
              appValidate
              [validateFormControl]="form.get('WorkName')"
            />
            <div class="input-group-prepend">
              <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="font-weight-bold width10p">作業テンプレート名</div>
        <div class="form-group">
          <div class="input-group">
            <input
              type="text"
              formControlName="WorkTemplateNm"
              class="form-control width25p"
              appValidate
              [validateFormControl]="form.get('WorkTemplateNm')"
            />
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="font-weight-bold width10p">ポイント数</div>
        <div class="form-group">
          <div class="input-group">
            <input
              type="text"
              formControlName="PointCount1"
              class="form-control width4p"
              appValidate
              [validateFormControl]="form.get('PointCount1')"
            />
          </div>
          <span>pt</span> <label style="width:2rem">~</label>
          <div class="input-group">
            <input
              type="text"
              formControlName="PointCount2"
              class="form-control width4p"
              appValidate
              [validateFormControl]="form.get('PointCount2')"
            />
          </div>
          <span>pt</span>
        </div>
      </div>
    </form>
  </div>
  <div class="btn-area">
    <button type="button" class="btn btn-primary" (click)="searchData()">
      <i class="fa fa-search"></i> 検索
    </button>
    <button type="button" class="btn btn-warning" (click)="clearSelect()">
      <i class="fa fa-eraser"></i> クリア
    </button>
    <button
      type="button"
      class="btn btn btn-secondary"
      (click)="changeSearchForm()"
    >
      <i
        class="fa"
        [class.fa-angle-up]="searchFormOpend"
        [class.fa-angle-down]="!searchFormOpend"
      ></i>
    </button>
  </div>
</div>
  <div class="pager">
    <div>
      <button type="button" class="btn btn-primary" (click)="select()">
        <i class="fa fa-arrow-circle-right"></i> 選択
      </button>
      <button type="button" class="btn btn-warning" (click)="NoSelect()">
        <i class="fa fa-window-close"></i> 選択しない
      </button>
    </div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>

  <ag-grid-angular
    #agGrid
    [enableColResize]="true"
    class="ag-theme-balham ag-grid-height-400"
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="25"
    [localeText]="localeText"
    [enableFilter]="true"
    [enableSorting]="true"
    [suppressPaginationPanel]="true"
    [enableRangeSelection]="true"
  >
  </ag-grid-angular>

  <div class="pager">
    <div>
      <button type="button" class="btn btn-primary">
        <i class="fa fa-arrow-circle-right"></i> 選択
      </button>
      <button type="button" class="btn btn-warning">
        <i class="fa fa-window-close"></i> 選択しない
      </button>
    </div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>
