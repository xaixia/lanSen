<div class="search-form">
  <form [formGroup]="form">
    <div class="form-inline">
      <div class="font-weight-bold width10p">カテゴリー</div>
      <div class="form-group">
        <div class="input-group">
          <select
            class="width13p"
            formControlName="Category"
            appValidate
            [validateFormControl]="form.get('Category')"
          >
            <option value=""></option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="font-weight-bold width10p">テンプレート名</div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="text"
            formControlName="TemplateNm"
            class="form-control width25p"
            appValidate
            [validateFormControl]="form.get('TemplateNm')"
          />
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width10p font-weight-bold">作業大分類</div>
      <div class="form-group ">
        <input type="text" class="form-control width4p" readonly value="調査" />
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width10p font-weight-bold">作業分類</div>
      <div class="form-group ">
        <input
          type="text"
          class="form-control width8r"
          readonly
          value="サンプリング"
        />
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width10p font-weight-bold">作業コード</div>
      <div class="form-group ">
        <input type="text" class="form-control width4p" readonly value="1101" />
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width10p font-weight-bold">作業名</div>
      <div class="form-group width30p">
        <div class="input-group">
          <input
            type="text"
            class="form-control width20p"
            formControlName="WorkName"
            appValidate
            [validateFormControl]="form.get('WorkName')"
          />
          <div class="input-group-prepend">
            <button type="button" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="font-weight-bold width10p">ポイント／時間区分</div>
      <div class="form-group">
        <div class="input-group">
          <select class="width7r">
            <option>ポイント</option>
            <option>ポイント</option>
            <option>ポイント</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="font-weight-bold width10p">ポイント数</div>
      <div class="form-group">
        <div class="input-group">
          <input
            type="text"
            formControlName="PointCount"
            class="form-control width4p"
            appValidate
            [validateFormControl]="form.get('PointCount1')"
          />
        </div>
        <span>pt</span>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width10p font-weight-bold">ESCO標準金額</div>
      <div class="form-group">
        <input
          type="text"
          class="form-control width13p"
          readonly
          value="32,100円／1回当たり"
        />
      </div>
    </div>
    <div class="form-inline">
      <div class="font-weight-bold align-self-start width10p ">作業内訳</div>
      <div class="form-group">
        <div class="input-group">
          <textarea
            cols="70"
            rows="3"
            formControlName="WorkBreakdown"
          ></textarea>
        </div>
      </div>
    </div>
  </form>
</div>

<ag-grid-angular
  #agGrid
  [enableColResize]="true"
  class="ag-theme-balham ag-grid-height-400 mt-10"
  [gridOptions]="gridOptions"
  (gridReady)="onGridReady($event)"
  [pagination]="true"
  [paginationPageSize]="25"
  [localeText]="localeText"
  [enableFilter]="true"
  [enableSorting]="true"
  [suppressPaginationPanel]="true"
  [enableRangeSelection]="true"
>
</ag-grid-angular>

<div class="btn-toolbar justify-content-between">
  <div></div>
  <div>
    <button type="button" class="btn btn-primary" (click)="backBtn()">
      <i class="fa fa-arrow-circle-left"></i> キャンセル
    </button>
    <button type="button" class="btn btn-info" (click)="InsertBtn()">
      <i class="fa fa-save"></i> 登録
    </button>
  </div>
</div>
