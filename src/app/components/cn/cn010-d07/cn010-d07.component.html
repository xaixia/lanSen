<div class="content">
  <div class="card">
    <div class="card-body">
      <div class="text-center">関連ファイルアップロード</div>
      <div class="btn-area">
        <button type="button" class="btn btn-info">
          <i class="fa fa-plus"></i> 追加
        </button>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">ファイル種別</div>
        <div class="form-group width10p">
          <div class="input-group">
            <select>
              <option>解約エビデンス</option>
              <option>解約エビデンス</option>
              <option>解約エビデンス</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">対象ファイル</div>
        <div class="form-group width30p">
          <div class="input-group">
            <a href="./">見積資料0001.pdf</a>
          </div>
        </div>
        <div class="form-group width10p">
          <div class="input-group">
            <button type="button" class="btn btn-success">
              <img src="./assets/images/icon/upload.png" /> アップロード

            </button>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">備考</div>
        <div class="form-group width10p">
          <div class="input-group">
            <input type="text" value="建屋図面" class="form-control   width480" />
          </div>
        </div>
      </div>

      <div class="text-center">関連ファイル一覧</div>
      <button type="button" class="btn btn-warning">
        <i class="fa fa-remove"></i> 削除
      </button>
      <ag-grid-angular #agGrid [enableColResize]="true" class="ag-theme-balham ag-grid-height-400 mt-10" [gridOptions]="gridOptions"
        (gridReady)="onGridReady($event)" [localeText]="localeText" [enableFilter]="true" [enableSorting]="true"
        [suppressPaginationPanel]="true" [enableRangeSelection]="true">
      </ag-grid-angular>

    </div>
  </div>
</div>
