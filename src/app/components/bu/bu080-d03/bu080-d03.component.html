<form [formGroup]="form" class="search-form">
  <div class="card" [@openClose]="opencontraction ? 'open' : 'closed'">
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">物品コード</div>
      <div class="form-group width30p">
        <div class="input-group">
          <input type="text" class="form-control width130">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="ml-10">{{myvalue1}}</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">物品名称</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">物品カナ</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">物品カテゴリー</div>
      <div class="form-group width30p">
        <div class="input-group ">
          <input type="text" class="form-control width130">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="ml-10">{{myvalue2}}</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">物品シリーズ</div>
      <div class="form-group width30p">
        <div class="input-group ">
          <input type="text" class="form-control width130">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="ml-10">{{myvalue2}}</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">備考</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">特殊物品区分</div>
      <div class="form-group width30p">
        <div class="input-group">
          <select class="form-control width130">
            <option></option>
            <option></option>
            <option></option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">仕入先</div>
      <div class="form-group width30p">
        <div class="input-group ">
          <input type="text" class="form-control width130">
          <div class="input-group-prepend">
            <button type="button" class="btn btn-default">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
        <div class="ml-10">{{myvalue2}}</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">電略</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60">
        <div class="ml-10">を含む</div>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group width8p font-weight-bold">販売</div>
      <div class="form-group width30p">
        <div class="input-group">
          <div class="custom-control custom-checkbox  custom-control-inline">
            <input class="custom-control-input" type="checkbox" checked name="OrderPurposeKbn" id="OrderPurposeKbn1">
            <label class="custom-control-label" for="OrderPurposeKbn1">可能</label>
          </div>
          <div class="custom-control custom-checkbox  custom-control-inline">
            <input class="custom-control-input" type="checkbox" name="OrderPurposeKbn" id="OrderKbn1">
            <label class="custom-control-label" for="OrderKbn1">不可</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold">発注</div>
      <div class="form-group width30p">
        <div class="input-group">
          <div class="custom-control custom-checkbox  custom-control-inline">
            <input class="custom-control-input" type="checkbox" checked name="OrderGoodsKbn" id="OrderGoodsKbn1">
            <label class="custom-control-label" for="OrderGoodsKbn1">可能</label>
          </div>
          <div class="custom-control custom-checkbox  custom-control-inline">
            <input class="custom-control-input" type="checkbox" name="OrderNoGoodsKbn" id="OrderNoGoodsKbn1">
            <label class="custom-control-label" for="OrderNoGoodsKbn1">不可</label>
          </div>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold">使用</div>
      <div class="form-group width30p">
        <div class="input-group">
          <div class="custom-control custom-checkbox  custom-control-inline">
            <input class="custom-control-input" type="checkbox" checked name="UsePurposeKbn" id="UsePurposeKbn1">
            <label class="custom-control-label" for="UsePurposeKbn1">可能</label>
          </div>
          <div class="custom-control custom-checkbox  custom-control-inline">
            <input class="custom-control-input" type="checkbox" name="NoUsePurposeKbn" id="NoUsePurposeKbn1">
            <label class="custom-control-label" for="NoUsePurposeKbn1">不可</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-area">
    <button type="button" class="btn btn-primary" (click)="searchData()">
      <i class="fa fa-search"></i> 検索
    </button>
    <button type="button" class="btn btn-warning">
      <i class="fa fa-eraser"></i> クリア
    </button>
    <button type="button" class="btn btn btn-secondary" (click)="conditionPanelOpenOrClose()">
      <i class="fa" [class.fa-angle-up]="opencontraction" [class.fa-angle-down]="!opencontraction"></i>
    </button>
  </div>
</form>
<div class="list" [class.auto-height]="gridOptions.gridAutoHeight">
  <div class="pager">
    <div>
    </div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>
  <ag-grid-angular #agGrid [enableColResize]="true" class="ag-theme-balham" [gridOptions]="gridOptions" (gridReady)="onGridReady($event)"
    [pagination]="true" [paginationPageSize]="25" [localeText]="localeText" [enableFilter]="false" [enableSorting]="false"
    [suppressPaginationPanel]="true" [enableRangeSelection]="true">
  </ag-grid-angular>
  <div class="pager">
    <div></div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>
</div>
