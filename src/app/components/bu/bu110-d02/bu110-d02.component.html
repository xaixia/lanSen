<form [formGroup]="form" class="search-form">
  <div class="card">
      
      <div class="form-inline">
        <div class="form-group width8p searchTitle">SDSコード</div>
        <input type="text" class="form-control width130" value="00001234" disabled>
      </div>

      <div class="form-inline">
        <div class="form-group width8p searchTitle">製品名</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" value="98%アクリル酸" class="form-control width200">
          </div>
        </div>
      </div>

      

      <div class="form-inline">
        <div class="form-group width8p font-weight-bold">最終発行・改定日</div>
        <input type="text" class="form-control width130" value="yyyy/mm/dd" disabled>
      </div>

      <div class="form-inline">
        <div class="form-group width8p font-weight-bold">確認日</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type='text' class="form-control width130" appDatetimePicker />
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group width8p searchTitle">製品コード</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" value="G00100000" class="form-control width130">
          </div>
        </div>
      </div>
      
      <div class="form-inline mt-6">
        <div class="width8p font-weight-bold align-self-start">備考</div>
        <div class="form-group width30p">
          <div class="input-group">
            <textarea class="width480"></textarea>
          </div>
        </div>
      </div>
      
  </div>
</form>

<div class="list" [class.auto-height]="gridOptions.gridAutoHeight" >

  
  
  <div class="pager alignRight">
    <div></div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>
  
   
    <ag-grid-angular
    #agGrid 
    [enableColResize]="true" 
    class="ag-theme-balham" 
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="25"
    [localeText]="localeText"
    [enableFilter]="false"
    [enableSorting]="false"
    [suppressPaginationPanel]="true"
    [enableRangeSelection]="true"
    >
    </ag-grid-angular>
   


  <div class="pager alignRight">
    <div></div>
      <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>

</div>
<div class="form-inline justify-content-between">
    <div>
        <button type="button" class="btn btn-warning">
            <i class="fa fa-remove"></i> 削除
        </button>
        <button type="button" class="btn btn-success">
            <img src="./assets/images/icon/upload.png" />
            アップロード
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-info">
            <i class="fa fa-save"></i> 登録
        </button>
        <button type="button" class="btn btn-primary">
            <i class="fa fa-arrow-circle-left"></i> 戻る
        </button>
    </div>
</div>
