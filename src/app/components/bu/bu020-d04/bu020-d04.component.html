<form [formGroup]="form" class="search-form">
  <div class="card" [@openClose]="opencontraction ? 'open' : 'closed'">
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">会社LBC</div>
      <div class="form-group width30p">
        <div class="input-group">
          <input type="text" class="form-control width130">
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">会社名</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60p">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">会社カナ</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60p">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">取引先LBC</div>
      <div class="form-group width30p">
        <div class="input-group ">
          <input type="text" class="form-control width130">
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">取引先名</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60p">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">取引先カナ</div>
      <div class="form-group width30p">
        <div class="input-group"></div>
        <input type="text" class="form-control width60p">
        <div class="ml-10">を含む</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">検索単位</div>
      <div class="form-group width30p">
        <div class="input-group">
          <div class="custom-control custom-radio  custom-control-inline " *ngFor="let item of ChangeBikoKbnList; let i = index;">
            <input class="custom-control-input" type="radio" name="ChangeBikoKbn" id="{{'ChangeBikoKbn'+i}}"
              [value]="item.Kbn" [checked]="item.ValidFlg==1" (change)="$event.target.checked ? item.ValidFlg = 1 : item.ValidFlg = 0">
            <label class="custom-control-label" for="{{'ChangeBikoKbn'+i}}">{{item.KbnVal}}</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-area">
    <button type="button" class="btn btn-primary" (click)="searchData()">
      <i class="fa fa-search"></i> 検索
    </button>
    <button type="button" class="btn btn-warning">
      <i class="fa fa-eraser"></i> クリア
    </button>
    <button type="button" class="btn btn btn-secondary" (click)="conditionPanelOpenOrClose()">
      <i class="fa" [class.fa-angle-up]="opencontraction" [class.fa-angle-down]="!opencontraction"></i>
    </button>
  </div>
</form>
<div class="list" [class.auto-height]="gridOptions.gridAutoHeight">
  <div class="pager">
    <div>
    </div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>
  <ag-grid-angular 
   #agGrid 
    [enableColResize]="true" 
    class="ag-theme-balham" 
    [gridOptions]="gridOptions" 
    (gridReady)="onGridReady($event)"
    [pagination]="true" 
    [paginationPageSize]="25" 
    [localeText]="localeText" 
    [enableFilter]="false"
    [enableSorting]="false" 
    [suppressPaginationPanel]="true"
    (rowDoubleClicked)="rowDoubleClickedEvent('/BU030D03',$event)"
    [enableRangeSelection]="true">
  </ag-grid-angular>
  <div class="pager">
    <div></div>
    <app-pagination [gridApi]="gridApi"></app-pagination>
  </div>
</div>
