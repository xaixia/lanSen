<form [formGroup]="form" class="search-form">
  <div class="card p15">
    <div #conditonPanel>
      <div class="form-inline">
        <div class="form-group width8p font-weight-bold">倉庫コード</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width130" (input)="showChangeComponentCode($event)" />
            <div class="input-group-prepend">
              <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="ml-10">{{ComponentCode}}</div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width8p font-weight-bold">倉庫名</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control" />
          </div>
          <div class="ml-10">を含む</div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width8p font-weight-bold">管轄組織</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width130" (input)="showChangeCasPartment($event)" />
            <div class="input-group-prepend">
              <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="ml-10">{{CasPartment}}</div>
        </div>
      </div>
      <div class="form-inline">
          <div class="form-group width8p font-weight-bold">住所</div>
          <div class="form-group width30p">
            <div class="input-group">
              <input type="text" class="form-control" />
            </div>
            <div class="ml-10">を含む</div>
          </div>
      </div>
    </div>
  </div>
  <div class="form-inline mt10">
    <div class="btn-area">
      <button type="button" class="btn btn-primary" (click)="searchData()">
        <i class="fa fa-search"></i> 検索
      </button>
      <button type="button" class="btn btn-warning">
        <i class="fa fa-eraser"></i> クリア
      </button>
      <button type="button" class="btn btn btn-secondary" (click)="conditionPanelOpenOrClose()">
        <i class="fa" [class.fa-angle-up]="opencontraction" [class.fa-angle-down]="!opencontraction"></i>
      </button>
    </div>
  </div>
</form>
  
<div class="list" [class.auto-height]="gridOptions.gridAutoHeight" >
    <div class="pager">
      <div></div>
      <app-pagination [gridApi]="gridApi"></app-pagination>
    </div>
  
    <ag-grid-angular 
    #agGrid 
    [enableColResize]="true" 
    class="ag-theme-balham" 
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="25"
    [localeText]="localeText"
    [enableFilter]="false"
    [enableSorting]="false"
    [suppressPaginationPanel]="true"
    [enableRangeSelection]="true"
    >
    </ag-grid-angular>
    <div class="pager">
        <div></div>
        <app-pagination [gridApi]="gridApi"></app-pagination>
    </div>
</div>
