<form [formGroup]="form" class="search-form">
  <div class="card" [@openClose]="opencontraction ? 'open' : 'closed'">
      
    <div class="form-inline">
      <div class="form-group width7p searchTitle">紹介元コード</div>
      <div class="form-group width30p">
        <div class="input-group">
          <input type="text" class="form-control width120">
        </div>
        <div class="ml-10">10000</div>
      </div>
    </div>

      <div class="form-inline">
        <div class="form-group width7p searchTitle">施工先コード</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width120">
          </div>
          <div class="ml-10">10000</div>
        </div>
      </div>

      

      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">有効期間</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type='text' class="form-control width120" appDatetimePicker />
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-none">~</span>
            </div>
            <input type='text' class="form-control width120" appDatetimePicker />
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
          </div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group width150"></div>
        <div class="custom-control custom-checkbox  custom-control-inline">
          <input class="custom-control-input" type="checkbox" checked name="MessageUseCheck" id="MessageUseCheck" (input)="messageUseChange($event)">
          <label class="custom-control-label" for="MessageUseCheck">紹介元の情報を利用する。</label>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group width150 searchTitle">年契個別斡旋手数料</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control text-center width80" [disabled]="messageUseFlag">
          </div>
          <div class="ml-10">％</div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group width150 searchTitle">スポット個別斡旋手数料</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control text-center width80" [disabled]="messageUseFlag">
          </div>
          <div class="ml-10">％</div>
        </div>
      </div>

      <div class="form-inline">
        <div class="form-group width150 searchTitle">物品個別斡旋手数料</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control text-center width80" [disabled]="messageUseFlag">
          </div>
          <div class="ml-10">％</div>
        </div>
      </div>

      <div class="form-inline mt-6">
        <div class="width7p font-weight-bold align-self-start">備考</div>
        <div class="form-group width30p">
          <div class="input-group">
            <textarea class="width480"></textarea>
          </div>
        </div>
      </div>
  </div>
  <div class="form-inline justify-content-between">
    <div>
        <button type="button" class="btn btn-warning">
            <i class="fa fa-remove"></i> 削除
        </button>
    </div>
    <div>
        <button type="button" class="btn btn-info">
            <i class="fa fa-save"></i> 登録
        </button>
        <button type="button" class="btn btn-primary">
            <i class="fa fa-arrow-circle-left"></i> 戻る
        </button>
    </div>
  </div>
</form>
