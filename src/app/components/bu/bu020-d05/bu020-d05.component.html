<form [formGroup]="form" class="search-form">
  <div class="card">
    <div class="form-inline">
        <div class="form-group width8p font-weight-bold ">取引先</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width130" value="YYY">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="ml-10">{{myvalue1}}</div>
        </div>
    </div>
    <br>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">締日</div>
      <div class="form-group width30p">
        <div class="input-group">
          <input type="text" class="form-control width130" value="99">
        </div>
        <div class="ml-10">日</div>
      </div>
      <div class="form-group width8p font-weight-bold ">請求書発行</div>
      <div class="form-group width30p">
        <div class="input-group">
          <input type="text" class="form-control width130" value="25">
        </div>
        <div class="ml-10">日</div>
      </div>
    </div>

    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">回収日</div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130" value="1">
        </div>
        <div class="ml-10">ヵ月後</div>
      </div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130" value="20">
        </div>
        <div class="ml-10">日</div>
      </div>
      <div class="form-group width8p font-weight-bold ">回収方法</div>
      <div class="form-group width30p">
        <select class="width140 form-control">
          <option *ngFor="let item of items1">{{item}}</option>
        </select>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">表示名</div>
      <div class="form-group width55p">
        <div class="input-group">
          <input type="text" class="form-control width550" value="末日締　翌月20日払">
        </div>
      </div>
    </div>
    <br>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">回収サイト</div>
    </div>
    <div class="form-inline">
      <div class="form-group width1p"></div>
      <div class="form-group width8p font-weight-bold ">サイト計算</div>
      <div class="input-group">
        <div class="custom-control custom-radio  custom-control-inline " *ngFor="let item of ChangeBikoKbnList; let i = index;">
          <input class="custom-control-input" type="radio" name="ChangeBikoKbn" id="{{'ChangeBikoKbn'+i}}" [value]="item.Kbn"
            [checked]="item.ValidFlg==1" (change)="$event.target.checked ? item.ValidFlg = 1 : item.ValidFlg = 0">
          <label class="custom-control-label" for="{{'ChangeBikoKbn'+i}}">{{item.KbnVal}}</label>
        </div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width1p"></div>
      <div class="form-group width8p font-weight-bold ">日数</div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130" value="20">
        </div>
        <div class="ml-10">日</div>
      </div>
    </div>
    <div class="form-inline">
      <div class="form-group width1p"></div>
      <div class="form-group width8p font-weight-bold ">日数＋月数</div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130" readOnly>
        </div>
        <div class="ml-10">ヵ月後</div>
      </div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130" readOnly>
        </div>
        <div class="ml-10">日</div>
      </div>
    </div>
    <br>
    <div class="form-inline">
      <div class="form-group width8p font-weight-bold ">変則回収</div>
    </div>
    <div class="form-inline">
      <div class="form-group width1p"></div>
      <div class="form-group">
        <table class="app-table mt-10">
          <thead>
            <tr>
              <th>1</th>
              <th>2</th>
              <th>3</th>
              <th>4</th>
              <th>5</th>
              <th>6</th>
              <th>7</th>
              <th>8</th>
              <th>9</th>
              <th>10</th>
              <th>11</th>
              <th>12</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month1" id="month1">
                  <label class="custom-control-label" for="month1"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month2" id="month2">
                  <label class="custom-control-label" for="month2"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month3" checked id="month3">
                  <label class="custom-control-label" for="month3"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month4" id="month4">
                  <label class="custom-control-label" for="month4"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month5" id="month5">
                  <label class="custom-control-label" for="month5"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month6" id="month6">
                  <label class="custom-control-label" for="month6"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month7" id="month7">
                  <label class="custom-control-label" for="month7"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month8" id="month8">
                  <label class="custom-control-label" for="month8"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month9" id="month9">
                  <label class="custom-control-label" for="month9"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month10" id="month10">
                  <label class="custom-control-label" for="month10"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month11" id="month11">
                  <label class="custom-control-label" for="month11"></label>
                </div>
              </td>
              <td>
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" name="month12" id="month12">
                  <label class="custom-control-label" for="month12"></label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
    <br>
    <div class="form-inline">
      <div class="form-group width1p"></div>
      <div class="form-group width8p font-weight-bold ">締日</div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130 disable" value="20">
        </div>
        <div class="ml-10">日</div>
      </div>
      <div class="form-group width8p font-weight-bold ">請求書発行</div>
      <div class="form-group width15p">
        <div class="input-group">
          <input type="text" class="form-control width130 disable" value="20">
        </div>
        <div class="ml-10">日</div>
      </div>
    </div>
  </div>
  <br>
  <div class="form-inline">
    <button type="button" class="btn btn-warning" (click)="onRemoveSelected()">
      <i class="fa fa-remove"></i> 行削除
    </button>
    <div class="btn-area">
      <button type="button" class="btn btn-info" (click)="onAddRow()">
        <i class="fa fa-plus"></i> 行追加
      </button>
      <button type="button" class="btn btn-info">
        <i class="fa fa-save"></i> 行編集

      </button>
      <button type="button" class="btn btn-primary">
        <i class="fa fa-arrow-circle-right"></i> 設定
      </button>
      <button type="button" class="btn btn-warning">
        <i class="fa fa-window-close"></i> 閉じる
      </button>
    </div>
  </div>
  <br> 
  <div [class.auto-height]="gridOptions.gridAutoHeight" >
      <ag-grid-angular 
      #agGrid 
      [enableColResize]="true" 
      class="ag-theme-balham ag-grid-height-200" 
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)"
      [pagination]="true"
      [paginationPageSize]="25"
      [localeText]="localeText"
      [enableFilter]="true"
      [suppressPaginationPanel]="true"
      [enableRangeSelection]="true" >
     </ag-grid-angular>
  </div>
</form>
