<div class="card">
  <div class="card-title">用户信息</div>
  <div class="card-body">
    <form action="">
      <div class="form-inline">
        <div class="form-group width10 required-item font-weight-bold">姓名</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" name="name" class="form-control width15" />
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width10 required-item font-weight-bold">邮箱</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="email" name="email" class="form-control width15" />
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width10 required-item font-weight-bold">电话号码</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="tel" name="tel" class="form-control width15" />
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width10 required-item font-weight-bold">所属部门</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="tel" name="tel" class="form-control width15" />
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width10 required-item font-weight-bold">角色</div>
        <div class="form-group width30p">
          <div class="input-group">
            <select class="form-control width15" name="" id="">
              <option value="">管理员</option>
              <option value="">普通用户</option>
              <option value="">VIP用户</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width10 required-item font-weight-bold">入职时间</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" name="tel" class="form-control width15" appDatetimePicker />
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="btn-eara">
        <button type="button" class="btn btn-info">
          <i class="fa fa-check-square"></i> 确定
        </button>
      </div>
    </form>
  </div>
</div>
