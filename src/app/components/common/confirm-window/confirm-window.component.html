<div class="modal-header popWin pt10 pb10 " *ngIf="title && title.length">
  <h5 class="modal-title pull-left">{{title}}</h5>
  <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body pt20 pb20 ">
  <span *ngIf="message">{{message}}</span>
  <ul class="error-message" *ngIf="messages">
    <li *ngFor="let msg of messages">{{msg}}</li>
  </ul>
</div>
<div class="modal-footer pt10 pb10 " #footer >
  <button type="button" [class]="convertCss(button.css)" (click)="close(button)" *ngFor="let button of dispButtons" >{{button.name}}</button>
</div>
