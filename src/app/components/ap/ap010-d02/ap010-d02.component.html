<div class="search-form">
    <div class="form-inline">
        <div class="form-group width8p font-weight-bold">承認区分</div>
        <div class="form-group width30p">
            <div class="input-group">
                <input type="text" class="form-control width130" value="(サービス)見積申請" disabled>
            </div>
        </div>
        <div class="form-group width8p font-weight-bold">ルート名</div>
        <div class="form-group width30p">
            <div class="input-group">
                <input type="text" class="form-control width130" value="見積（450万超工事）" disabled>
            </div>

        </div>
    </div>
    <div class="form-inline">
        <div class="form-group width8p font-weight-bold">申請基準日</div>
        <div class="form-group width30p">
            <div class="input-group">
                <input type="text" class="form-control width130" value="2018/12/26" disabled>
            </div>

        </div>
    </div>
    <div class="form-inline">
        <div class="form-group width8p font-weight-bold">担当者</div>
        <div class="form-group width30p">
            <div class="input-group">
                <input type="text" class="form-control width130" value="申請　太郎" disabled>
            </div>

        </div>
    </div>
    <div class="form-inline">
        <div class="form-group width8p font-weight-bold">申請組織</div>
        <div class="form-group width30p">
            <div class="input-group">
                <input type="text" class="form-control width130" value="札幌" disabled>
            </div>
        </div>
    </div>
    <div class="form-inline">
        <div class="form-group width8p font-weight-bold">チーム</div>
        <div class="form-group width30p">
            <div class="input-group">
                <input type="text" class="form-control width130" value="Aチーム" disabled>
            </div>
        </div>
    </div>
</div>
<div class="list" [class.auto-height]="gridOptions.gridAutoHeight">
    <div class="pager">
        <div> </div>
        <app-pagination [gridApi]="gridApi"></app-pagination>
    </div>
    <ag-grid-angular 
    #agGrid 
    [enableColResize]="true" 
    class="ag-theme-balham ag-grid-height-500" 
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="25"
    [localeText]="localeText"
    [enableFilter]="true"
    [suppressPaginationPanel]="true"
    [enableRangeSelection]="true"
    >
    </ag-grid-angular>
    <div class="pager">
        <div class="form-group">
            <button class="btn btn-warning">
                <i class="fa fa-window-close"></i> 閉じる
            </button>
        </div>
        <app-pagination [gridApi]="gridApi"></app-pagination>
    </div>
</div>
