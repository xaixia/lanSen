<form [formGroup]="form" class="search-form">
    <div class="card" [@openClose]="opencontraction ? 'open' : 'closed'">
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">請求書番号</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width130" value="000000001">
          </div>
          <div class="ml-10 mr-10">～</div>
          <div class="input-group">
            <input type="text" class="form-control width130" value="000000001">
          </div>
        </div>
        <div class="form-group width7p font-weight-bold">請求書発行形態</div>
          <div class="form-group width30p">
            <div class="input-group">
                <select class="form-control width130" name="" id="">
                  <option value="電子請求">電子請求</option>
                  <option value="電子請求">電子請求</option>
                </select>
            </div>
          </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">請求管轄デポ</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width130" value="001">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
            <div class="ml-10">デポ001</div>
          </div>
        </div>
        <div class="form-group width7p font-weight-bold">会計連携状況</div>
        <div class="form-group width30p">
          <div class="input-group">
            <div class="custom-control custom-checkbox  custom-control-inline " *ngFor="let item of Kaikeirenkeijokyo; let i = index;">
              <input class="custom-control-input" type="checkbox" name="Kaikeirenkeijokyo" id="{{'Kaikeirenkeijokyo'+i}}"
                [value]="item.Kbn" [checked]="item.ValidFlg==1" (change)="$event.target.checked ? item.ValidFlg = 1 : item.ValidFlg = 0">
              <label class="custom-control-label" for="{{'Kaikeirenkeijokyo'+i}}">{{item.KbnVal}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">請求締日</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type='text' class="form-control width130" appDatetimePicker/>
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-none">~</span>
            </div>
            <input type='text' class="form-control width130" appDatetimePicker/>
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">請求書発行日</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type='text' class="form-control width130" appDatetimePicker/>
            <span class="input-group-prepend">
              <span class="input-group-text">
                <span class="fa fa-calendar"></span>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">請求送付先</div>
        <div class="form-group width30p">
          <div class="input-group">
            <input type="text" class="form-control width130">
            <div class="input-group-prepend">
              <button type="button" class="btn btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <div class="ml-10">請求書送付先××××</div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">発行状況</div>
        <div class="form-group width30p">
          <div class="input-group">
            <div class="custom-control custom-radio  custom-control-inline " *ngFor="let item of Hakkojokyo; let i = index;">
              <input class="custom-control-input" type="radio" name="Hakkojokyo" id="{{'Hakkojokyo'+i}}"
                [value]="item.Kbn" [checked]="item.ValidFlg==1" (change)="$event.target.checked ? item.ValidFlg = 1 : item.ValidFlg = 0">
              <label class="custom-control-label" for="{{'Hakkojokyo'+i}}">{{item.KbnVal}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-inline">
        <div class="form-group width7p font-weight-bold">削除区分</div>
        <div class="form-group width30p">
          <div class="input-group">
            <div class="custom-control custom-checkbox  custom-control-inline " *ngFor="let item of Sakujokubun; let i = index;">
              <input class="custom-control-input" type="checkbox" name="Sakujokubun" id="{{'Sakujokubun'+i}}"
                [value]="item.Kbn" [checked]="item.ValidFlg==1" (change)="$event.target.checked ? item.ValidFlg = 1 : item.ValidFlg = 0">
              <label class="custom-control-label" for="{{'Sakujokubun'+i}}">{{item.KbnVal}}</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="btn-area">
      <button type="button" class="btn btn-primary" (click)="searchData()">
        <i class="fa fa-search"></i> 検索
      </button>
      <button type="button" class="btn btn-warning">
        <i class="fa fa-eraser"></i> クリア
      </button>
      <button type="button" class="btn btn-success">
        <img src="./assets/images/icon/download.png" /> 請求発行確認一覧出力
      </button>
      <button type="button" class="btn btn-success">
        <img src="./assets/images/icon/download.png" /> 請求書等出力
      </button>
      <button type="button" class="btn btn-success">
        <img src="./assets/images/icon/download.png" /> Excel出力
      </button>
      <button type="button" class="btn btn btn-secondary" (click)="conditionPanelOpenOrClose()">
        <i class="fa" [class.fa-angle-up]="opencontraction" [class.fa-angle-down]="!opencontraction"></i>
      </button>
    </div>
  </form>

  <div class="list" [class.auto-height]="gridOptions.gridAutoHeight" >
    <div class="pager">
      <div>
        <button type="button" class="btn btn-orengered">
          <i class="fa fa-link"></i> 会計連携
        </button>
        <button type="button" class="btn btn-primary">
          <i class="fa fa-arrow-circle-right"></i> 請求書プレビュー
        </button>
        <button type="button" class="btn btn-orengered">
          <i class="fa fa-link"></i> BtoB連携
        </button>
        <button type="button" class="btn btn-success">
          <img src="./assets/images/icon/download.png" /> BtoB連携用CSV出力
        </button>
        <button type="button" class="btn btn-success">
          <img src="./assets/images/icon/download.png" /> 請求書出力
        </button>
      </div>
      <app-pagination [gridApi]="gridApi"></app-pagination>
    </div>
  
    <ag-grid-angular 
    #agGrid 
    [enableColResize]="true" 
    class="ag-theme-balham" 
    [gridOptions]="gridOptions"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="25"
    [localeText]="localeText"
    [suppressPaginationPanel]="true"
    [enableRangeSelection]="true"
    >
    </ag-grid-angular>
  
    <div class="pager">
        <div>
          <button type="button" class="btn btn-orengered">
            <i class="fa fa-link"></i> 会計連携
          </button>
          <button type="button" class="btn btn-primary">
            <i class="fa fa-arrow-circle-right"></i> 請求書プレビュー
          </button>
          <button type="button" class="btn btn-orengered">
            <i class="fa fa-link"></i> BtoB連携
          </button>
          <button type="button" class="btn btn-success">
            <img src="./assets/images/icon/download.png" /> BtoB連携用CSV出力
          </button>
          <button type="button" class="btn btn-success">
            <img src="./assets/images/icon/download.png" /> 請求書出力
          </button>
        </div>
      <app-pagination [gridApi]="gridApi"></app-pagination>
    </div>
  </div>
